      <th>Runtime</th>
      <th>Description</th>
      <th>Releasedate</th>
      <th>Genre</th>
    </tr>
    <tr *ngFor="let movieObj of movies">
      <!--<td>{{movieObj.movieId}}</td>-->

    </tr>
